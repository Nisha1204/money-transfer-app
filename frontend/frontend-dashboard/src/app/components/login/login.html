<div class="login-container">
  <mat-card class="login-card" appearance="raised">
    
    <header class="login-header">
      <div class="logo-icon">
        <mat-icon color="primary">account_balance</mat-icon>
      </div>
      <h2>Welcome Back</h2>
      <p class="subtitle">Access your secure banking dashboard</p>
    </header>

    <mat-card-content>
      <form (ngSubmit)="submit()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="username" required placeholder="Enter your username">
          <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required placeholder="Enter your password">
          <mat-icon matSuffix>lock_outline</mat-icon>
        </mat-form-field>

        <div *ngIf="errorMessage" class="feedback-container error">
          <mat-icon>error_outline</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>

        <button mat-flat-button color="primary" class="login-button" type="submit">
          SIGN IN
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer class="login-footer">
      <span class="muted-text">Don't have an account?</span>
      <a routerLink="/register" class="register-link">Create Account</a>
    </mat-card-footer>

  </mat-card>
</div>
