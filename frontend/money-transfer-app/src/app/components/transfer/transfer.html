<mat-card class="transfer-card">
  <mat-card-header>
    <mat-card-title>Money Transfer</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="transferForm" #transferFormDirective="ngForm" (ngSubmit)="onTransfer()">
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Select Source Account</mat-label>
        <mat-select formControlName="fromAccountId" (selectionChange)="onAccountSelect($event.value)">
          <mat-option *ngFor="let acc of accounts" [value]="acc.id">
            Account {{acc.id}} ({{acc.balance | currency}})
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="row">
        <mat-form-field appearance="outline" class="flex-item">
          <mat-label>From Account ID</mat-label>
          <input matInput formControlName="fromAccountId" readonly>
        </mat-form-field>

        <mat-form-field appearance="outline" class="flex-item">
          <mat-label>To Account ID</mat-label>
          <input matInput type="text" formControlName="toAccountId" (input)="validateToAccount()">
          <mat-error *ngIf="transferForm.get('toAccountId')?.hasError('pattern')">Numbers only.</mat-error>
          <mat-error *ngIf="transferForm.get('toAccountId')?.hasError('sameAccount')">Cannot transfer to same account.</mat-error>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount">
        <span matPrefix>$&nbsp;</span>
        <mat-error *ngIf="transferForm.get('amount')?.hasError('min')">
          Amount must be at least $0.01.
        </mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" 
                [disabled]="transferForm.invalid || loading">
          {{ loading ? 'Processing...' : 'Send Money' }}
        </button>

        <button mat-button type="button" (click)="clearForm()" [disabled]="loading">
          Clear Form
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
