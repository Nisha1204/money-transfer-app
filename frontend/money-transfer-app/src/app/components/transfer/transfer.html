<div class="card">
  <h2>Money Transfer</h2>
  
  <form [formGroup]="transferForm" (ngSubmit)="onTransfer()">
    <div class="group">
      <label>From Account ID</label>
      <input type="number" formControlName="fromAccountId">
    </div>

    <div class="group">
      <label>To Account ID</label>
      <input type="number" formControlName="toAccountId">
    </div>

    <div class="group">
      <label>Amount</label>
      <input type="number" formControlName="amount" placeholder="0.00">
    </div>

    <button type="submit" [disabled]="transferForm.invalid || loading">
      {{ loading ? 'Processing...' : 'Send Money' }}
    </button>
  </form>

  <p *ngIf="message" [ngClass]="isError ? 'error' : 'success'">
    {{ message }}
  </p>
</div>
