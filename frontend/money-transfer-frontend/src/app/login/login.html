<mat-card style="max-width: 400px; margin: 80px auto;">
  <h2>Login</h2>

  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="username" />
  </mat-form-field>

  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    style="width: 100%; margin-top: 16px;"
    (click)="submit()"
  >
    Login
  </button>

  <p style="color: red; margin-top: 12px;" *ngIf="errorMessage">
    {{ errorMessage }}
  </p>
</mat-card>
