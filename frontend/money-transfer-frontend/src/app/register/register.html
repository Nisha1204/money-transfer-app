<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5;">
  <mat-card style="width: 100%; max-width: 400px; padding: 24px;">

    <div style="text-align: center; margin-bottom: 24px;">
      <h2 style="margin: 0;">Create Account</h2>
      <p style="color: gray; margin: 0;">Join us today!</p>
    </div>

    <form (ngSubmit)="register()">

      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" name="username" required>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>

      <div style="margin-top: 8px;">
        <button mat-raised-button color="primary"
                type="submit"
                style="width: 100%; padding: 6px 0;">
          Register
        </button>
      </div>

    </form>

    <p *ngIf="message" style="color: #2e7d32; text-align: center; margin-top: 16px; font-weight: 500;">
      {{ message }}
    </p>

    <p *ngIf="errorMessage" style="color: #d32f2f; text-align: center; margin-top: 16px; font-weight: 500;">
      {{ errorMessage }}
    </p>

    <div style="text-align: center; margin-top: 24px; padding-top: 16px; border-top: 1px solid #eee;">
      <span style="color: gray;">Already have an account? </span>
      <a routerLink="/login"
         style="color: #3f51b5; text-decoration: none; font-weight: bold; cursor: pointer;">
        Login
      </a>
    </div>

  </mat-card>
</div>
